plugins {
	id "com.diffplug.spotless" version "7.0.2"
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'com.diffplug.spotless'
    
    spotless {
        
        java {
            googleJavaFormat()
            
            
            importOrder('java', 'javax', 'org', 'com', '')
            removeUnusedImports()
            
            endWithNewline()
            leadingTabsToSpaces(2)
            trimTrailingWhitespace()
        }
    }
}
